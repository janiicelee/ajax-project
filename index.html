<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="row">
    <div id="modal" class="dark-bg hidden">
      <div id="confirm-modal">
        <div id="confirm-text">Are you sure you want to delete this review?</div>
        <div class="row space-between">
          <button id="cancel-button">CANCEL</button>
          <button id="confirm-button">CONFIRM</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="front-page">
      <div class="column-full text-center content-center">
        <h4>Click the Susuwatari to get started!</h4>
        <img id="susuwatari" src="images/susuwatari.png" alt="susuwatari">
      </div>
    </div>
  </div>

  <div id="list-page" class="hidden">
    <header>
      <div class="container">
        <div class="column-full list-page">
          <div class="row">
            <div id="my-ghibli-tab" class="list-tab" data-view="list-page">
              <a href="#">My Ghibli</a>
              <img id="totoro-icon" src="images/totoroiconn.png">
            </div>
            <div id="reviews-tab" class="reviews-tab">
              <a href="#">Reviews</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div data-view="list-page">
          <div class="row">
            <div class="column-full text-center">
              <div id="movie-list" class="">

              </div>
            </div>
          </div>
        </div>

        <div id="info-page" data-view="info-page" class="hidden">
          <div class="row">
            <div class="column-full">
              <div id="movie-info">

              </div>
            </div>
          </div>
          <div id="info-page-buttons" class="row space-between margin-5">
            <button id="go-back" type="button">Go Back</button>
            <button id="add-review" type="button">Add Review</button>
          </div>
        </div>

        <div id="review-page" data-view="review-page" class="hidden">
          <div class="row">
            <div class="column-full">
              <div id="no-reviews" class="text-center">
                <h3>No Reviews Yet!</h3>
                <img id="totoros" src="images/totoros.png" alt="totoros">
              </div>

              <div id="new-review" class="">
                <div class="column-full">
                  <form>
                    <h2 id="review-movie"></h2>
                    <img id="review-image">
                    <h3>Your Review</h3>
                    <textarea id="review-text" rows="20" cols="40" required></textarea>
                    <div class="row space-between baseline">
                      <button id="delete-button" class="visibility-hidden" type="button">Delete</button>
                      <button id="review-submit-button" type="submit">Submit</button>
                    </div>
                  </form>
                </div>
              </div>

              <div id="reviews-list" class="" data-view="reviews-list">
                <div class="row">
                  <div class="column-full">
                    <ul id="new-reviews-list">
                    </ul>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
