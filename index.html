<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="row">
    <div class="front-page">
      <div class="column-full text-center content-center">
        <h4>Click the Susuwatari to get started!</h4>
        <img id="susuwatari" src="images/susuwatari.png" alt="susuwatari">
      </div>
    </div>
  </div>

  <div id="list-page" class="hidden">
    <header>
      <div class="container">
        <div class="column-full list-page">
          <div class="row">
            <div id="my-ghibli-tab" class="list-tab" data-view="list-page">
              <a href="#">My Ghibli</a>
            </div>
            <div id="reviews-tab" class="reviews-tab">
              <a href="#">Reviews</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div data-view="list-page">
          <div class="row">
            <div class="column-full text-center">
              <div id="movie-list" class="">

              </div>
            </div>
          </div>
        </div>

        <div id="info-page" data-view="info-page" class="hidden">
          <div class="row">
            <div class="column-full">
              <div id="movie-info">

              </div>
            </div>
          </div>
          <div id="info-page-buttons" class="row space-between margin-5">
            <button id="go-back">Go Back</button>
            <button id="add-review">Add Review</button>
          </div>
        </div>

        <div id="review-page" data-view="review-page" class="hidden">

        </div>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
